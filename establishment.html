<style>
  .image-box-container {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.image-box {
  position: relative;
  width: 32%;
  margin-bottom: 20px;
  overflow: hidden;
}

.image-box img {
  width: 100%;
  height: auto;
  transition: transform 0.3s ease-in-out;
}

.image-box:hover img {
  transform: scale(1.1);
}

.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 10px;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.image-box:hover .caption {
  opacity: 1;
}
